<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Spaces Demo</title>
    <script type="module" src="mux.js"></script>
    <script src="./WebrtcExampleHeader.js"></script>
    <script src="./WebrtcExampleFooter.js"></script>
  </head>
  <body>
    <webrtc-example-header title="Mux 예제" src="https://github.com/calmglow/webrtc-examples/blob/main/public/mux.html"/>
    <p>Mux 예제 실행 전 Mux 가입후 Space id를 발급받아서 mux.js파일에 넣으세요.</p>
    <h1>Controls</h1>
    <button id="join-button">Join Space</button>
    <h1>Local Video</h1>
    <video
      id="local-video"
      autoplay
      controls
      muted
      style="width: 400px"
    ></video>
    <h1>Remote Videos</h1>
    <div id="remote-videos"></div>
    <webrtc-example-footer/>
  </body>
</html>
